<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <meta name="author" content="Andre Specht">
        <meta name="description" content="Working with media">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Workinmg with media</title>
        <link rel="icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    </head>
    <body>
        <main>
            <video width="1080" controls>
                <source src="./assets/media/promo.ogg" type="video/ogg">
                <source src="./assets/media/promo.webm" type="video/webm">
                Sorry, your browser doesn't support embedded videos
            </video>

            <h4>Youtube video</h4>
            <!-- The iframe element represent a nested browsing context,
                 embedding another HTML page into the current one. 
                 It is a portal to another webpage-->
            <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/UGc5Tzz19UY?si=VAuzvVJ37QMyB0RT" title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            >
            </iframe>

        </main>
        <footer>
            
        </footer>
    </body>
</html>

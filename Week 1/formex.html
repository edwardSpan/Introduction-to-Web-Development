<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">

    <title>FormEx</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    <header>

    </header>
    <main>
        <form method = "post" name ="registration">
            <div>
                <p>Fields with '*' are required</p>
                <label>First Name*</label>
                <input type = "text" name="first-name" placeholder="John" required>
            </div>
            <br>
            <div>
                <label>Last Name*</label>
                <input type = "text" name="last-name" placeholder="Smith" required>
            </div>
            <br>
            <div>
                <label>Quantity*</label>
                <input type = "text" name="quantity" placeholder="Items(0-10)" value = "0"
                min="0" max = "10" required>
            </div>
            <br>
            <div>
                <label>Email*</label>
                <input type = "email" name="email" placeholder="yourname@email.com" required>
            </div>
            <br>
            <div>
                <label>Phone*</label>
                <input type = "tell" name="phone" placeholder="xxx-xxx-xxxx" required>
            </div>
            <div>
                <h2>Radio Buttons</h2>
                    <label for="cheese">Favourite Cheese:</label><br>
                    <input type="radio" name="cheese"><label>Gouda</label>
                    <input type="radio" name="cheese"><label>Marble</label>
                    <input type="radio" name="cheese"><label>Cheddar</label>
            </div>


            </h2>
            <div>
                <input type="reset" value = "Clear">
                <input type="submit" value = "Submit">
            </div>

        </form>




    </main>



    <footer></footer>
  </body>
</html>
